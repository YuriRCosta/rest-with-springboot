server:
  port: 8888
cors:
  originPatterns: http://localhost:8080,https://teste.com.br
security:
  jwt:
    token:
      secret-key: 53cr37
      expire-length: 3600000
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
springdoc:
  paths-to-match: /api/**/v1/**
  swagger-ui:
    use-root-path: true