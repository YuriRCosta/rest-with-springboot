name: Continuous integration with GitHub Actions

on:
  push:
    branches:
      - main
      - main2
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Docker Login
      uses: docker/login-action@v2.1.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      working-directory: .
      run: mvn clean package -DskipTests
      
    - name: Docker Compose Build
      working-directory: ..
      run: docker compose build
    
    - name: Push to Docker Hub Container Registry
      run: docker tag ${{ secrets.DOCKER_USERNAME }}/rest-with-springboot:latest ${{ secrets.DOCKER_USERNAME }}/rest-with-springboot:${{ github.run_id }}
           docker push ${{ secrets.DOCKER_USERNAME }}/rest-with-springboot:${{ github.run_id }}
           docker push ${{ secrets.DOCKER_USERNAME }}/rest-with-springboot:latest
    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
